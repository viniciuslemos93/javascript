<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Condicionais JS</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade <input type="number" name="txtvel" id="txtvel">Km/h
    <input t    ype="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <SCRipt>
        //var txtv = window.document.querySelector('input#txtvel') Mesmo efeito que a linha abaixo, porém selecionando através do seletor.
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}Km/h</strong><p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>multado</strong> por excesso de velocidade!</p>'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`    
        }


    </SCRipt>
</body>
</html>
